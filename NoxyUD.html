      setTimeout(() => {
        document.getElementById('authOverlay').style.display = 'none';
        isAuthenticated = true;
        showNotification('Successfully authenticated!');
      }, 1500);
    }, 1500);
  }
  
  function addToCart(price, productName) {
    if (!isAuthenticated) {
      showNotification('Please login first!', 'error');
      return;
    }
    cartTotal += price;
    cartItems.push(productName); 
    document.getElementById('cartTotal').textContent = cartTotal.toFixed(2);
    showNotification('Item added to cart!');
    const cards = document.querySelectorAll('.product-card');
    cards.forEach(card => {
      card.style.transform = 'translateZ(100px) rotateX(10deg)';
      setTimeout(() => {
        card.style.transform = 'translateZ(0) rotateX(0)';
      }, 300);
    });
  }
  
  function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.style.position = 'fixed';
    notification.style.bottom = '20px';
    notification.style.right = '20px';
    notification.style.background = type === 'success' ? '#1a1a1a' : '#ff4444';
    notification.style.color = '#fff';
    notification.style.padding = '15px 30px';
    notification.style.borderRadius = '10px';
    notification.style.border = '2px solid var(--neon-border-color)';
    notification.style.zIndex = '1000';
    notification.style.animation = 'slideIn 0.5s ease-out';
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => {
      notification.style.animation = 'slideOut 0.5s ease-in';
      setTimeout(() => notification.remove(), 500);
    }, 2000);
  }
  
  function switchTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById(tabName + 'Tab').classList.add('active');
    event.target.classList.add('active');
  }
  
  async function processCheckout() {
    const email = document.querySelector('input[type="email"]').value;
    const selectedPayment = document.querySelector('.payment-btn.selected');
    const paymentMethod = selectedPayment ? selectedPayment.textContent.trim() : 'None selected';
    
    const purchaseDetails = {
      email: email,
      paymentMethod: paymentMethod,
      items: cartItems,
      total: cartTotal.toFixed(2)
    };
    
    await sendWebhook(purchaseDetails);
    
    showNotification('Thank you! in the next 24 hours you will get an email.', 'success');
    const overlay = document.querySelector('.checkout-overlay');
    overlay.style.animation = 'fadeOut 0.3s';
    setTimeout(() => overlay.remove(), 300);
    cartTotal = 0;
    cartItems = []; 
    document.getElementById('cartTotal').textContent = '0.00';
  }
  
  function showCheckout() {
    const overlay = document.createElement('div');
    overlay.className = 'checkout-overlay';
    overlay.style.display = 'flex';
    overlay.innerHTML = `
      <button class="back-btn" onclick="closeCheckout()">←</button>
      <div class="checkout-box">
        <h2 style="transform: translateZ(20px);">Checkout</h2>
        <p style="transform: translateZ(15px);">Total: $${cartTotal.toFixed(2)}</p>
        
        <input type="email" class="checkout-input" placeholder="Email Address" required
               style="margin-bottom: 20px;"
               oninput="this.style.borderColor=''"
               autocomplete="off">
        
        <div class="payment-method" style="margin-bottom: 20px; transform: translateZ(15px);">
          <p style="text-align: left; margin-bottom: 10px;">Select Payment Method:</p>
          <div class="payment-options" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="payment-btn" onclick="selectPayment('paypal')" id="paypalBtn">
              <i class="fab fa-paypal"></i> PayPal
            </button>
            <button class="payment-btn" onclick="selectPayment('cashapp')" id="cashappBtn">
              <i class="fas fa-dollar-sign"></i> Cash App
            </button>
          </div>
        </div>
        
        <button class="checkout-btn" onclick="processCheckout()">Complete Purchase</button>
      </div>
    `;
    document.body.appendChild(overlay);
    const emailInput = overlay.querySelector('input[type="email"]');
    emailInput.removeAttribute('readonly');
    emailInput.removeAttribute('disabled');
    emailInput.style.pointerEvents = 'auto';
    emailInput.style.userSelect = 'auto';
    emailInput.style.WebkitUserSelect = 'auto';
  }
  
  function closeCheckout() {
    const overlay = document.querySelector('.checkout-overlay');
    overlay.style.animation = 'fadeOut 0.3s';
    setTimeout(() => overlay.remove(), 300);
  }
  
  function selectPayment(method) {
    document.querySelectorAll('.payment-btn').forEach(btn => {
      btn.classList.remove('selected');
    });
    document.getElementById(`${method}Btn`).classList.add('selected');
    const selectedBtn = document.getElementById(`${method}Btn`);
    selectedBtn.style.transform = 'scale(1.1)';
    if (method === 'paypal') {
      showNotification('PayPal selected as payment method');
    } else {
      showNotification('Cash App selected as payment method');
    }
  }
  
  async function sendWebhook(purchaseDetails) {
    const webhookUrl = 'https://discord.com/api/webhooks/1322930281652420648/GuY4_rbxYLN2cvCDBocpP0ThAmhF3c_8BeQziroWXf-aTKwak-gNCP3nVCAwk-Z8ylnI';
    try {
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: `New checkout:
  Email: ${purchaseDetails.email}
  Payment Method: ${purchaseDetails.paymentMethod}
  Items Purchased: ${purchaseDetails.items.join(', ')}
  Total: $${purchaseDetails.total}`
        })
      });
      if (!response.ok) {
        throw new Error('Failed to send webhook');
      }
    } catch (err) {
      console.error('Error sending webhook:', err);
    }
  }
  
  function createSnowflakes() {
    const snowflakes = 50; // Number of snowflakes
    const container = document.createElement('div');
    container.style.position = 'fixed';
    container.style.top = '0';
    container.style.left = '0';
    container.style.width = '100%';
    container.style.height = '100%';
    container.style.pointerEvents = 'none';
    container.style.zIndex = '0';
    
    for (let i = 0; i < snowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + '%';
      snowflake.style.animationDelay = Math.random() * 10 + 's,' + Math.random() * 5 + 's';
      snowflake.innerHTML = '❄';
      container.appendChild(snowflake);
    }
    
    document.body.appendChild(container);
  }
  
  window.addEventListener('load', createSnowflakes);
  
  document.addEventListener('DOMContentLoaded', () => {
    const authBox = document.querySelector('.auth-box');
    const authOverlay = document.querySelector('.auth-overlay');
    authOverlay.addEventListener('mousemove', e => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      authBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateZ(50px)`;
    });
    authOverlay.addEventListener('mouseleave', () => {
      authBox.style.transform = 'rotateY(0) rotateX(0) translateZ(0)';
    });
    authOverlay.addEventListener('mouseenter', () => {
      authBox.style.transition = 'none';
    });
  });
  
  window.onload = () => {
    console.log('Page loaded successfully');
  };
  </script>
